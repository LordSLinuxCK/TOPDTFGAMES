    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è

        // –ü–æ–¥–ø–∏—Å–∏ –¥–ª—è –≤—Å–µ—Ö 50 —è—á–µ–µ–∫ (–∏–≥—Ä–æ–≤—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏)

            "–õ—é–±–∏–º–∞—è —Å–µ—Ä–∏—è –∏–≥—Ä",
            "–õ—É—á—à–∞—è –±–æ—ë–≤–∫–∞",
            "–•–æ—Ä–æ—à–∞—è –∏–≥—Ä–∞ —Å –ø–ª–æ—Ö–∏–º –∫–æ–º—å—é–Ω–∏—Ç–∏",
            "–§–∞–Ω–∞—Ç—Å–∫–∞—è –∏–≥—Ä–∞ –¥–ª—è —Ñ–∞–Ω–∞—Ç–æ–≤ –æ—Ç —Ñ–∞–Ω–∞—Ç–æ–≤",
            "–ò–≥—Ä–∞ —Å –Ω–∞–∏–±–æ–ª—å—à–∏–º –Ω–∞–∏–≥—Ä–∞–Ω–Ω—ã–º –≤—Ä–µ–º–µ–Ω–µ–º",
            "200iq –°—Ç—Ä–∞—Ç–µ–≥–∏—è",
            "–¢—ã –ª—é–±–∏—à—å, –Ω–æ –≤—Å–µ –Ω–µ–Ω–∞–≤–∏–¥—è—Ç",
            "–¢—ã –Ω–µ–Ω–∞–≤–∏–¥–∏—à—å, –Ω–æ –≤—Å–µ–º –Ω—Ä–∞–≤–∏—Ç—Å—è",
            "–ù–µ–¥–æ–æ—Ü–µ–Ω–µ–Ω–æ",
            "–ü–µ—Ä–µ–æ—Ü–µ–Ω–µ–Ω–æ",
            "–ì–æ–¥–Ω–∞—è –∏–Ω–¥–∏",
            "–ì–æ–¥–Ω–∞—è –ê–ê–ê",
            "–ú—è—Å–æ, –º–∞—Ç—é–∫–∏, —É–±–∏–π—Å—Ç–≤–∞...",
            "–õ—É—á—à–∞—è –¥–µ—Ç—Å–∫–∞—è –∏–≥—Ä–∞",
            "–ö–æ–≥–¥–∞ —Å–∏–∫–≤–µ–ª –ª—É—á—à–µ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞",
            "–ì–æ–¥–Ω–æ—Ç–∞ –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ä–∞–∑—Ä–∞–±–æ–≤",
            "–û–ú–ì —ç—Ç–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞",
            "–õ—é–±–∏–º—ã–π –∞–Ω—Ç–∞–≥–æ–Ω–∏—Å—Ç",
            "–õ—é–±–∏–º—ã–π –ø—Ä–æ—Ç–∞–≥–æ–Ω–∏—Å—Ç",
            "–õ—é–±–∏–º—ã–π –≤—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂",
            "–†–µ–ª–∞–∫—Å –ø–æ—Å–ª–µ —Ä–∞–±–æ—Ç—ã/—É—á–µ–±—ã",
            "–ù–∞–∏–±–æ–ª—å—à–µ–µ —Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω–∏–µ",
            "–†–µ–º–µ–π–∫/—Ä–µ–º–∞—Å—Ç–µ—Ä –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥",
            "–í–æ—Ç —Ä–∞–Ω—å—à–µ –±—ã–ª–∏ –∏–≥—Ä—ã",
            "–î—Ä—É–≥ –ø–æ–∑–Ω–∞–µ—Ç—Å—è –≤ –∫–æ-–æ–ø–µ",
            "–ù–æ—á–Ω–æ–π –∫–æ—à–º–∞—Ä –∫–∞–∑—É–∞–ª—å—â–∏–∫–∞",
            "–ò–≥—Ä–∞ –Ω–µ –¥–ª—è –≤—Å–µ—Ö",
            "–õ—é–±–∏–º—ã–π —Å–∏–º—É–ª—è—Ç–æ—Ä",
            "–î–µ–ø—Ä–µ—Å—Å–∏–≤–Ω–∞—è –∏–≥—Ä–∞",
            "–õ—É—á—à–∏–π —Å–∞—É–Ω–¥—Ç—Ä–µ–∫",
            "–ü–æ—á–µ–º—É –º–Ω–µ —ç—Ç–æ –Ω—Ä–∞–≤–∏—Ç—Å—è?",
            "–í—Å–µ–≥–¥–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ—à—å—Å—è",
            "–õ—é–±–∏–º–∞—è –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è –∏–≥—Ä–∞",
            "–ù–µ–ª—é–±–∏–º–∞—è –∏–≥—Ä–∞ –æ—Ç –ª—é–±–∏–º–æ–≥–æ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞",
            "–õ—é–±–∏–º–∞—è –∏–≥—Ä–∞ –æ—Ç –Ω–µ–ª—é–±–∏–º–æ–≥–æ –∏–∑–¥–∞—Ç–µ–ª—è",
            "–õ—É—á—à–∏–π —à—É—Ç–µ—Ä",
            "–õ—É—á—à–∏–π —é–º–æ—Ä",
            "–õ—É—á—à–∏–π –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä",
            "–õ—É—á—à–∏–π —Ö–æ—Ä—Ä–æ—Ä",
            "–õ—É—á—à–∏–π —Ä–æ–≥–∞–ª–∏–∫",
            "–õ—É—á—à–∏–π –≤—ã–∂–∏–≤–∞—á –ø–µ—Å–æ—á–Ω–∏—Ü–∞",
            "–°–∞–º–∞—è –ø–µ—Ä–≤–∞—è –∏–≥—Ä–∞ –≤ –∫–æ—Ç–æ—Ä—É—é —Ç—ã –∏–≥—Ä–∞–ª",
            "–°–∞–º–∞—è –æ–∂–∏–¥–∞–µ–º–∞—è –∏–≥—Ä–∞",
            "–õ—é–±–∏–º–∞—è –∏–≥—Ä–∞ –¥–ª—è –º–æ–±–∏–ª–∫–∏",
            "–õ—É—á—à–∞—è –∫–æ–Ω—Ü–æ–≤–∫–∞"
        ];

        let currentEditingCell = null;
        const modal = document.getElementById('uploadModal');
        const urlInputContainer = document.getElementById('urlInputContainer');
        const imageUrlInput = document.getElementById('imageUrl');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã 5x10
        function createTable() {
            const tableBody = document.querySelector('#mainTable tbody');
            tableBody.innerHTML = '';

            let captionIndex = 0;

            for (let i = 0; i < CONFIG.rows; i++) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < CONFIG.cols; j++) {
                    const cell = document.createElement('td');
                    const cellId = `cell-${i}-${j}`;
                    const captionText = CAPTIONS[captionIndex];
                    
                    cell.innerHTML = `
                        <div class="cell-content">
                            <div class="image-container" onclick="openUploadModal('${cellId}')">
                                <img class="image-preview" id="img-${cellId}" src="" style="display: none;" crossorigin="anonymous">
                                <div class="placeholder-text">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è<br>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Ä–∞–∑–º–µ—Ä: 340√ó400px</div>
                            </div>
                            <div class="caption">${captionText}</div>
                        </div>
                    `;
                    
                    row.appendChild(cell);
                    captionIndex++;
                }
                
                tableBody.appendChild(row);
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            loadSavedImages();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openUploadModal(cellId) {
            currentEditingCell = cellId;
            modal.style.display = 'block';
            urlInputContainer.style.display = 'none';
            imageUrlInput.value = '';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            modal.style.display = 'none';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å –ü–ö
        function showFileUpload() {
            modal.style.display = 'none';
            document.getElementById('globalImageUpload').click();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤–≤–æ–¥ URL
        function showUrlInput() {
            urlInputContainer.style.display = 'block';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ URL
        function loadImageFromUrl() {
            const url = imageUrlInput.value.trim();
            
            if (!url) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            const testImage = new Image();
            testImage.crossOrigin = "anonymous";
            
            testImage.onload = function() {
                const img = document.getElementById(`img-${currentEditingCell}`);
                const container = img.parentElement;
                
                img.src = url;
                img.style.display = 'block';
                container.querySelector('.placeholder-text').style.display = 'none';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                saveImageToStorage(currentEditingCell, url);
                
                modal.style.display = 'none';
                alert('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
            };
            
            testImage.onerror = function() {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            };
            
            testImage.src = url;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –ü–ö
        document.getElementById('globalImageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && currentEditingCell) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.getElementById(`img-${currentEditingCell}`);
                    const container = img.parentElement;
                    
                    img.src = e.target.result;
                    img.style.display = 'block';
                    container.querySelector('.placeholder-text').style.display = 'none';
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                    saveImageToStorage(currentEditingCell, e.target.result);
                }
                
                reader.readAsDataURL(file);
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–ø–∞ –≤ localStorage
        function saveImageToStorage(cellId, imageData) {
            const imagesData = JSON.parse(localStorage.getItem('tableImages')) || {};
            imagesData[cellId] = imageData;
            localStorage.setItem('tableImages', JSON.stringify(imagesData));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –æ–±–ª–æ–∂–µ–∫
        function loadSavedImages() {
            const imagesData = JSON.parse(localStorage.getItem('tableImages')) || {};
            
            Object.keys(imagesData).forEach(cellId => {
                const img = document.getElementById(`img-${cellId}`);
                if (img) {
                    // –î–ª—è URL-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–æ–±–∞–≤–ª—è–µ–º crossOrigin
                    if (imagesData[cellId].startsWith('http')) {
                        img.crossOrigin = "anonymous";
                    }
                    img.src = imagesData[cellId];
                    img.style.display = 'block';
                    img.parentElement.querySelector('.placeholder-text').style.display = 'none';
                }
            });
        }

        // –°–±—Ä–æ—Å –≤—Å–µ–π —Ç–∞–±–ª–∏—Ü—ã
        function resetTable() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å—é —Ç–∞–±–ª–∏—Ü—É? –í—Å–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.')) {
                localStorage.removeItem('tableImages');
                createTable();
                alert('–¢–∞–±–ª–∏—Ü–∞ —Å–±—Ä–æ—à–µ–Ω–∞! –í—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω—ã.');
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã
        function saveTable() {
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.textContent;
            
            if (typeof html2canvas !== 'undefined') {
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                saveBtn.textContent = '‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...';
                saveBtn.disabled = true;
                progressContainer.style.display = 'block';
                progressBar.style.width = '10%';
                progressBar.textContent = '10%';

                // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞ —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —à–∏—Ä–∏–Ω–æ–π
                const exportContainer = document.createElement('div');
                exportContainer.className = 'export-container';
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                const title = document.createElement('div');
                title.className = 'export-title';
                title.textContent = '–£–õ–¨–¢–ò–ú–ê–¢–ò–í–ù–´–ô –¢–û–ü –õ–Æ–ë–ò–ú–´–• –ò–ì–†–£–õ–¨ SPECIAL FOR DTF';
                exportContainer.appendChild(title);
                
                // –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
                const tableClone = document.querySelector('#mainTable').cloneNode(true);
                exportContainer.appendChild(tableClone);
                document.body.appendChild(exportContainer);

                // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –ø–æ–¥—É–º–∞—Ç—å
                setTimeout(() => {
                    progressBar.style.width = '30%';
                    progressBar.textContent = '30%';

                    html2canvas(exportContainer, {
                        scale: 1,
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#ffffff',
                        width: 3600,
                        height: 3500, // –£–≤–µ–ª–∏—á–∏–ª–∏ –≤—ã—Å–æ—Ç—É –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
                        scrollX: 0,
                        scrollY: 0
                    }).then(canvas => {
                        progressBar.style.width = '90%';
                        progressBar.textContent = '90%';

                        // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                        document.body.removeChild(exportContainer);

                        // –°–æ–∑–¥–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π canvas
                        const finalCanvas = document.createElement('canvas');
                        finalCanvas.width = 3600;
                        finalCanvas.height = 3500; // –ù–æ–≤–∞—è –≤—ã—Å–æ—Ç–∞ —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º
                        const ctx = finalCanvas.getContext('2d');
                        
                        // –û—á–∏—â–∞–µ–º —Ñ–æ–Ω
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
                        
                        // –†–∏—Å—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        ctx.drawImage(canvas, 0, 0, finalCanvas.width, finalCanvas.height);

                        progressBar.style.width = '100%';
                        progressBar.textContent = '100%';

                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                        setTimeout(() => {
                            const link = document.createElement('a');
                            link.download = '–¢–û–ü–î–¢–§–ò–ì–†–£–õ–¨-' + new Date().toISOString().slice(0,10) + '.png';
                            link.href = finalCanvas.toDataURL('image/png', 0.9);
                            link.click();
                            
                            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                            saveBtn.textContent = originalText;
                            saveBtn.disabled = false;
                            progressContainer.style.display = 'none';
                            
                        }, 500);
                        
                    }).catch(error => {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                        // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                        if (document.body.contains(exportContainer)) {
                            document.body.removeChild(exportContainer);
                        }
                        
                        saveBtn.textContent = '‚ùå –û—à–∏–±–∫–∞';
                        progressContainer.style.display = 'none';
                        
                        setTimeout(() => {
                            saveBtn.textContent = originalText;
                            saveBtn.disabled = false;
                        }, 2000);
                        
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ –∏–ª–∏ —É–º–µ–Ω—å—à–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π.');
                    });
                }, 100);
                
            } else {
                alert('–û—à–∏–±–∫–∞: –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            createTable();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
